version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install `cat .nvmrc`
        - nvm use
        - yarn install
    build:
      commands:
        - nvm use
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
